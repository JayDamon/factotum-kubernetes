apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
spec:
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
      
---

apiVersion: v1
kind: Endpoints
metadata:
  name: jenkins-service
subsets:
  - addresses:
        - ip: 172.16.0.7
    ports:
      - port: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: repository-service
spec:
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
      
---

apiVersion: v1
kind: Endpoints
metadata:
  name: repository-service
subsets:
  - addresses:
        - ip: 172.16.0.7
    ports:
      - port: 5000
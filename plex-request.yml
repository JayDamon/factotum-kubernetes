apiVersion: v1
kind: Service
metadata:
  name: add-to-plex
  labels:
    run: add-to-plex
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    run: add-to-plex
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: add-to-plex-client-deployment
spec:
  selector:
    matchLabels:
      app: add-to-plex
  replicas: 1
  template:
    metadata:
      labels:
        app: add-to-plex
    spec:
      containers:
      - name: add-to-plex-client
        image: repository.factotumsoftware.com/add-to-plex:0.0.0
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
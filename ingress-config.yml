apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
  - host: plex-dev.factotumsoftware.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: movie-catalog-service
            port: 
              number: 80
  - host: pb-dev.factotumsoftware.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: movie-storage-service
            port: 
              number: 8080
  - host: jenkins.factotumsoftware.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jenkins-service
            port:
              number: 8080